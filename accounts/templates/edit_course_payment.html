{% extends 'account_base.html' %}
{% load crispy_forms_tags %}
{% load hosts %}


{% block content %}


                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Edit Course Payment</h1>
                    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                        For more information about DataTables, please visit the <a target="_blank"
                            href="https://datatables.net">official DataTables documentation</a>.</p> -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <!-- <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6> -->
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                                
                                <div class="form-group">                           
                                    <div  class="form-group">
                                        <label for="id_image">Payment Image</label>
                                        <div class="col">
                                           
                                          <a href="{{payment.payment_image}}" target="__blank"><img style="max-width: 200px;" class="img-thumbnail" src="{{payment.payment_image}}"></a>
                                           
                                        </div>
                                      </div>
                                    {{form.payment_image|as_crispy_field}}
                                    {{form.transaction_number|as_crispy_field}}                                    
                                </div>
                                
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
{% endblock %}
