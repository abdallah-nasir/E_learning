{% extends 'dashboard_base.html' %}
{% load crispy_forms_tags %}
{% load hosts %}


{% block content %}

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Edit Event</h1>
                    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                        For more information about DataTables, please visit the <a target="_blank"
                            href="https://datatables.net">official DataTables documentation</a>.</p> -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                               
                                <div class="form-group">
                                    {{form.media}}
                                    <!-- {% if blog.video %}
                                    <div class="form-group">
                                 <p><a href="{{blog.video.url}}">{{blog.video.url}}</a></p>  
                                   <a href="{% url 'dashboard:delete_blog_video' blog.id  %}">{{blog.video.url|truncatechars:50}}<i class="fas fa-times-circle"></i>Delete</a>

                                    </div>
                                    {% endif %} -->
                                    {{form|crispy}}
                                        </div>
                                        <div  class="form-group">
                                            <label for="id_image">Event Image</label>
                                            <div class="col">
                                              
                                              <a href="{{event.image}}" target="__blank">
                                                <img style="max-width: 200px;" class="img-thumbnail" src="{{event.image}}"></a>
                                                
                                            </div>
                                          </div>
                                    
                                
                                          <button onclick="this.disabled=true,this.form.submit();" class="btn btn-primary" type="submit">Submit</button>
                                        </form>
                         
                          
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
{% endblock %}
